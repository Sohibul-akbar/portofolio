<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .foto-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .foto-container img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 96%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #a2a36e;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #c7bb64;
        }
        .login-container .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .login-container .show-password input[type="checkbox"] {
            margin-right: 10px;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
        @media screen and (max-width: 600px){
            .login-container{
                width: 80%;
            }
        }
    </style>
</head>
<body>
<div class="foto-container">
    <img src="sohibul.jpg" alt="Foto Profil" style="width: 130px; height: 130px;">
</div>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="show-password">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
        </div>
        
        <input type="submit" value="Login">
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById('showPassword').addEventListener('change', function() {
        const passwordField = document.getElementById('password');
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman formulir

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        // Validasi username dan password
        const validUsername = 'Sohibul Akbar';
        const validPassword = '123';

        if (username === validUsername && password === validPassword) {
            message.style.color = 'green';
            message.textContent = 'Login berhasil! Mengarahkan ke halaman beranda...';
            setTimeout(function() {
                window.location.href = 'laman.html'; // Mengarahkan ke halaman beranda
            }, 1000);
        } else {
            message.style.color = 'red';
            message.textContent = 'Username atau password salah!';
        }
    });
</script>

</body>
</html>
